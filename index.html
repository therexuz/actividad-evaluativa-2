<!DOCTYPE html>
<html lang="ES-es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Formulario</title>
    </head>
    <body>
            <h1>Formulario de registro</h1>
            <div id="error"></div>
            <!-- Seccion información general-->
            <form id="formulario" method="POST">
                <span class="error" id="nameError"></span>
                <div class="user-box">
                    <input name="firstname" id="firstname" type="text" placeholder="Nombre"/>
                </div>
                <span class="error" id="lastnameError"></span>
                <div class="user-box">
                    <input name="lastname" id="lastname" type="text" placeholder="Apellido"/>
                </div>
                <span class="error" id="rutError"></span>
                <div class="user-box">
                    <input name="rut" id="rut" type="text" placeholder="RUT (sin puntos)"/>                    
                </div>
                <span class="error" id="emailError"></span>
                <div class="user-box">
                    <input name="email" id="email" type="text" placeholder="Email"/>
                </div>
                <span class="error" id="phoneError"></span>
                <div class="user-box">
                    <input
                        name="phone"
                        id="phone"
                        type="number"
                        placeholder="Teléfono"
                    />
                </div>
                <!-- Seccion Lenguajes de interés-->
                <label for="">¿Cuáles son sus lenguajes de interés?</label>
                <span class="error" id="languagesError"></span>
                <div class="checkbox">
                    <label for="Python">Python</label>
                    <input class="option-box" type="checkbox" id="Python" value="Python" name="languages" />
                    <label for="Java">Java</label>
                    <input class="option-box" type="checkbox" id="Java" value="Java" name="languages" />
                    <label for="TypeScript">TypeScript</label>
                    <input class="option-box" type="checkbox" id="TypeScript" value="TypeScript" name="languages" />
                    <label for="PHP">PHP</label>
                    <input class="option-box" type="checkbox" id="PHP" value="PHP" name="languages" />
                    <label for="C#">C#</label>
                    <input class="option-box" type="checkbox" id="C#" value="C#" name="languages" />
                    <label for="Cpp">C++</label>
                    <input class="option-box" type="checkbox" id="Cpp" value="Cpp" name="languages" />
                </div>
                <!-- Seccion conocimiento en programacion-->
                <label for="">¿Cuál es su nivel de conocimiento en programación?</label>
                <div class="range-slider">
                    <input id="range" type="range" min="0" max="100" step="5" />
                    <span class="range-value">0</span>
                </div>
                <!-- Seccion experiencia-->
                <label for="" style="margin: 1.5rem 0px">¿Cuántos años de experiencia laboral tiene?</label>
                <span class="error" id="expError"></span>
                <div class="experience" aria-required="true">
                    <label for="years">1</label>
                    <input class="exp-opt" type="radio" name="years" value="1"/>
                    <label for="years">2</label>
                    <input class="exp-opt" type="radio" name="years" value="2" />
                    <label for="years">3</label>
                    <input class="exp-opt" type="radio" name="years" value="3" />
                    <label for="years">4</label>
                    <input class="exp-opt" type="radio" name="years" value="4" />
                    <label for="years">5</label>
                    <input class="exp-opt" type="radio" name="years" value="5" />
                </div>
                <!-- Seccion descripcion-->
                <span class="error" id="descError"></span>
                <label for="">Escriba una breve descripcion de usted:</label>
                <div class="general-description">
                    <textarea name="description" id="description" cols="30" rows="10" style="width: 100%;" maxlength="300"></textarea>
                </div>
                <!-- Boton para enviar el formulario-->
                <button type="submit" id="send">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Enviar
                </button>
                <!-- Boton para limpiar el formulario-->
                <button id="clear" type="button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Limpiar
                </button>
            </form>
        <script src="./js/index.js"></script>
    </body>
</html>
